<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barne's Members</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap.css" %}">
</head>
<body>
<h1 style="margin-left: 750px;
           margin-top: 50px;">Member Registration</h1>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form action="/insert" method="post">
            {% csrf_token %}
          <!-- Email input -->
          <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
          </div>
          <div class="form-group mt-2">
                        <select id="gender" name="gender" class="form-control" required>
                            <option selected>select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
          </div>
          <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Age" name="age" required>

          </div>
          <div class="form-group">
                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" required>
          </div>
          <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Phone" name="phone" required>

          </div>
          <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="RegID" name="regID" required>

          </div>
          <div class="form-group mt-2">
                        <select id="membership" name="membership" class="form-control" required>
                            <option selected>select membership plan</option>
                            <option value="silver">Silver</option>
                            <option value="platinum">Platinum</option>
                        </select>
          </div>
          <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Amount" name="amount" required>

          </div>


          <!-- Password input -->


          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
            <a href="Member%20Dashboard.html"><button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button></a>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>

        </form>
      </div>
    </div>
</body>
</html>
